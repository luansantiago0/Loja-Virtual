<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-300 h-screen w-[360px] z-50 duration-200 border-l border-slate-300 p-5 flex flex-col justify-between">
    <div id="cabeÃ§alho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm p-5"></p>
    <button class="bg-white text-indigo-950 p-1 hover:bg-indigo-950 hover:text-white">Finalizar Compra</button>
  </section>
  <header class="flex text-xl bg-slate-300 px-8 py-4  justify-between sticky top-0 shadow-xl shadow-slate-100 z-10">
    <img class="h-16" src="./assets/logo-nike 1.svg" alt="Logo da Nike">
    <div class="text-black flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>

  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked />
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
      </div>
      <div class="px-2">
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
  </main>


  <script type="module" src="./main.js"></script>
</body>

</html>
